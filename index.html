<!doctype html>
<html>
  <head>
    <title>GéoJongle</title>
    <link rel="stylesheet" href="main.css" />
    <style>
      #map {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container is-max-desktop">
        <h1 class="title">GéoJongle</h1>
        <p class="subtitle">
          Une carte interactive et collaborative des lieux dédiés à la
          jonglerie.
        </p>
        <div id="map"></div>
        <table class="table" id="data-tbl">
          <thead>
            <tr>
              <th><abbr title="Position">#</abbr></th>
              <th>Nom</th>
              <th>Ville</th>
            </tr>
          </thead>
        </table>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
