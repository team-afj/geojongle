<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GéoJongle</title>
    <link rel="stylesheet" href="main.css" />
    <style>
      #map {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container is-max-desktop">
        <h1 class="title">GéoJongle</h1>
        <p class="subtitle">
          Une carte interactive et collaborative des lieux dédiés à la
          jonglerie.
        </p>
        <div id="map"></div>
      </div>
      <div class="container is-max-desktop mt-3">
        <div>
          <input
            id="data-filter"
            type="text"
            class="input"
            placeholder="Filtrer par nom, vile, pays, etc."
          />
        </div>
        <table class="table is-hoverable is-fullwidth" id="data-tbl">
          <thead>
            <tr>
              <th><abbr title="Position">#</abbr></th>
              <th>Nom</th>
              <th>Ville</th>
            </tr>
          </thead>
          <tbody id="data-tbl-body"></tbody>
        </table>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
